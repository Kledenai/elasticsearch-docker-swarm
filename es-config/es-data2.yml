cluster.name: "docker-swarm-cluster"
discovery.seed_hosts:
  - master1
  - master2
  - es_master1
  - es_master2
cluster.initial_master_nodes: es_master1.1,es_master2.1
node.data: true
node.master: false
node.ingest: false
node.name: es-data2
bootstrap.memory_lock: false
discovery.find_peers_interval: 10s
discovery.zen.ping_timeout: 15s
discovery.zen.commit_timeout: 15s
action.destructive_requires_name: true
xpack.license.self_generated.type: basic
xpack.security.enabled: false
